<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/main.css">
	<script src="https://unpkg.com/mathjs@11.2.1/lib/browser/math.js"></script>
	<script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
  	<title>Experiment-3 Simulation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	  crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.8-b/css/style.min.css">

</head>

<body>

	<div class="columns is-centered">
        <div class="column is-one-quarter v-instruction-title">
            Tasks
        </div>
        <div class="column">
            <div class="tab">
                <button class="tablinks" onclick="openPart(event, 'FR')", id="default">Frequency Response</button>
                <button class="tablinks" onclick="openPart(event, 'SYS')">LTI Systems</button>
				<button class="tablinks" onclick="openPart(event, 'MVG')">Quiz 1</button>
                <button class="tablinks" onclick="openPart(event, 'BLK1')">Quiz 2</button>
            </div>
        </div>
    </div>

	<div id="FR" class="tabcontent">
		<section class="fre" id="frqe">
			<div class="max-width">
				<h2 class="t">Frequency Response of Few Systems</h2>
				<div class="fre-content">
					<div class="column left">
						<div class="box">
							<select id="imp-names">
							  <option value="1">Unit Impulse</option>
							</select>
						</div>
						<div class="fill1"> Parameter 1: &emsp; <input type=number id="fre1" value=0.3 step=0.5> </div>
						<div class="fill2"> Parameter 2: &emsp; <input type=number id="fre2" value=0.5 step=0.5> </div>
					</div>
					<div class="column middle">
						<div class="box1">
							<select id="sig-names">
							  <option value="1">Low Pass</option>
							  <option value="2">High Pass</option>
							  <option value="3">Band Pass</option>
							  <option value="4">Band Stop</option>
							  <option value="5">Scalar</option>
							  <option value="6">Delay</option>
							</select>
						</div>
						
					</div>
					<div class="column right">
						<div id='figure1'></div>
					</div>
					<div class="column right1">
						<div id='figure2'></div>
					</div>
				</div>
				<div class="fre-content">
					<div class="column left">
					</div>
					<div class="column middle1">
						<button class="button1" id="jsbutton" role="button" onClick="freqResp()">Check</button>
					</div>
				</div>
				<div class="column right">
				</div>
			</div>
		</section>
	</div>

	<div id="SYS" class="tabcontent">
		<section class="sys" id="system">
			<div class="max-width">
				<h2 class="title">Working of LTI Systems</h2>
				<div class="sys-content">
					<div class="column left">
						<div class="box">
							<select id="imp-names2">
								<option value="1">Sin(0.3*pi*n)</option>
								<option value="2">Cos(0.3*pi*n))</option>
								<option value="3">Ramp</option>
								<option value="4">Pulse</option>
							</select>
						</div>
						<div class="fill1"> Parameter 1: &emsp; <input type=number id="cutoff1" value=0.3 step=0.5> </div>
						<div class="fill2"> Parameter 2: &emsp; <input type=number id="cutoff2" value=0.5 step=0.5> </div>
					</div>
					<div class="column middle">
						<div class="box1">
							<select id="sig-names2">
								<option value="1">Low Pass</option>
								<option value="2">High Pass</option>
								<option value="3">Band Pass</option>
								<option value="4">Band Stop</option>
							</select>
						</div>
					</div>
					<div class="column right">
						<div id='figure3'></div>
						<div id='figure4'></div>
						<div id='figure5'></div>
					</div>
				</div>
				<div class="sys-content">
					<div class="column left"></div>
					<div class="column middle1">
						<button class="button1" id="jsbutton2" role="button" onClick="syst()">Check</button>
					</div>
					<div class="column right"></div>
				</div>
			</div>
		</section>
	</div>

	<div id="MVG" class="tabcontent">
		<section class="mva" id="average">
			<div class="max-width">
				<h2 class="t">Choose the system which cannot be used</h2>
				<div class="mva-content">
					<div class="column left">
						<div id='figure6'></div>
					</div>
					<div class="column middle">
						<div class="box2">
							<select id="sig-names3">
							  <option value="1">Low Pass</option>
							  <option value="2">High Pass</option>
							  <option value="3">Band Pass</option>
							  <option value="4">Band Stop</option>
							</select>
						</div>
					</div>
					<div class="column right">
						<div id='figure7'></div>
					</div>
				</div>
				<div class="mva-content">
					<div class="column left"></div>
					<div class="column middle1">
						<button class="button1" id="jsbutton9" role="button" onClick="mavg()">Check</button>
					</div>
					<div class="column right"></div>
				</div>
				<div class="v-datalist-container components-list" style="margin-top: 10%;">
					<div class="v-datalist-title">Observations</div>
					<div class="v-datalist-row">
						<div id="result1"></div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div id="BLK1" class="tabcontent">
		<section class="mva" id="black">
			<div class="max-width">
				<h2 class="t">Choose the system and Parameter</h2>
				<div class="mva-content">
					<div class="column left">
						<div id='figure8'></div>
					</div>
					<div class="column middle">
						<div class="box2">
							<select id="sig-names4">
							  <option value="1">Low Pass</option>
							  <option value="2">High Pass</option>
							  <option value="3">Band Pass</option>
							  <option value="4">Band Stop</option>
							</select>
						</div>
					</div>
					<div class="column right">
						<div id='figure9'></div>
					</div>
				</div>
				<div class="mva-content">
					<div class="column left1">
						<div class="fill1"> Parameter 1: &emsp; <input type=number id="cutoff3" value=0.3 step=0.5> </div>
						<div class="fill2"> Parameter 2: &emsp; <input type=number id="cutoff4" value=0.5 step=0.5> </div>
					</div>
					<div class="column middle2">
						<button class="button1" id="jsbutton6" role="button" onClick="mavg1()">Check</button>
					</div>
					<div class="column right"></div>
				</div>
				<div class="v-datalist-container components-list" style="margin-top: 10%;">
					<div class="v-datalist-title">Observations</div>
					<div class="v-datalist-row">
						<div id="result2"></div>
					</div>
				</div>
			</div>
		</section>
	</div>

  <script src="./js/main.js"></script>

</body>

</html>
